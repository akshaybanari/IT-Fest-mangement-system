<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IT FEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 0;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .nav-logo {
            color: #ff6b6b;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ff6b6b;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .page-subtitle {
            color: #ccc;
            font-size: 1.2rem;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #007bff;
        }
        
        .stat-number {
            font-size: 2.5rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .registrations-container {
            display: grid;
            gap: 20px;
        }
        
        .registration-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
        }
        
        .event-name {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .registration-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            color: #007bff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: white;
            font-size: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #007bff;
            font-size: 1.2rem;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .export-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">IT FEST - ADMIN</div>
            <ul class="nav-menu">
                <li><a href="login.html" class="nav-link">Logout</a></li>
                <li><a href="arise.html" class="nav-link">View Events</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Admin Dashboard</h1>
            <p class="page-subtitle">Manage all student registrations</p>
        </div>

        <div class="stats-cards" id="statsCards">
            <div class="stat-card">
                <div class="stat-number" id="totalRegistrations">0</div>
                <div class="stat-label">Total Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">6</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueStudents">0</div>
                <div class="stat-label">Unique Students</div>
            </div>
        </div>

        <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>

        <div id="registrationsList">
            <div class="loading">Loading all registrations...</div>
        </div>
    </div>

    <script>
        async function loadAllRegistrations() {
            try {
                const response = await fetch('/registrations-all');
                const registrations = await response.json();
                
                if (!response.ok) {
                    throw new Error(registrations.message || 'Failed to fetch registrations');
                }
                
                displayRegistrations(registrations);
                updateStats(registrations);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('registrationsList').innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function updateStats(registrations) {
            // Total registrations
            document.getElementById('totalRegistrations').textContent = registrations.length;
            
            // Unique students (based on email)
            const uniqueEmails = new Set(registrations.map(reg => reg.email));
            document.getElementById('uniqueStudents').textContent = uniqueEmails.size;
        }
        
        function displayRegistrations(registrations) {
            const registrationsList = document.getElementById('registrationsList');
            
            if (!registrations || registrations.length === 0) {
                registrationsList.innerHTML = '<div class="error-message">No registrations found in the database.</div>';
                return;
            }
            
            let html = `<h2 style="color: white; margin-bottom: 20px;">All Registrations (${registrations.length})</h2>`;
            
            registrations.forEach(reg => {
                const regDate = new Date(reg.registrationDate).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                html += `
                    <div class="registration-card">
                        <h3 class="event-name">${reg.eventName}</h3>
                        <div class="registration-details">
                            <div class="detail-item">
                                <span class="detail-label">Registration ID</span>
                                <span class="detail-value">${reg._id || reg.id}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Student Name</span>
                                <span class="detail-value">${reg.name}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email</span>
                                <span class="detail-value">${reg.email}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Phone</span>
                                <span class="detail-value">${reg.phone}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">College</span>
                                <span class="detail-value">${reg.college}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Department</span>
                                <span class="detail-value">${reg.department}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Year</span>
                                <span class="detail-value">${reg.year}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Section</span>
                                <span class="detail-value">${reg.section || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Registered On</span>
                                <span class="detail-value">${regDate}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            registrationsList.innerHTML = html;
        }
        
        function exportToCSV() {
            // Simple CSV export implementation
            alert('CSV export feature would be implemented here!');
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAllRegistrations);
    </script>
</body>
</html>
