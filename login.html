<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT FEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(30, 30, 30, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #007bff;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            color: #ff6b6b;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .login-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .login-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .admin-btn {
            background: #ff6b6b;
        }
        
        .admin-btn:hover {
            background: #ff5252;
        }
        
        .admin-login-form {
            background: rgba(255, 107, 107, 0.1);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ff6b6b;
            margin-top: 20px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2d2d2d;
            color: white;
            font-size: 16px;
        }
        
        .form-input:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        
        .submit-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .back-btn:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">IT FEST</div>
        <div class="welcome-text">Welcome to IT Fest 2025</div>
        
        <div class="login-options">
            <button class="login-btn" onclick="loginAsUser()">User Login</button>
            <button class="login-btn admin-btn" onclick="showAdminLogin()">Admin Login</button>
        </div>
        
        <div class="admin-login-form" id="adminLoginForm">
            <h3 style="color: #ff6b6b; margin-bottom: 20px;">Admin Login</h3>
            <form onsubmit="loginAsAdmin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="adminEmail" placeholder="Enter Admin Email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="adminPassword" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="submit-btn">Login as Admin</button>
            </form>
            <button class="back-btn" onclick="hideAdminLogin()">Back to Options</button>
            <div id="adminMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        function showAdminLogin() {
            document.getElementById('adminLoginForm').style.display = 'block';
            document.querySelector('.login-options').style.display = 'none';
        }
        
        function hideAdminLogin() {
            document.getElementById('adminLoginForm').style.display = 'none';
            document.querySelector('.login-options').style.display = 'flex';
            document.getElementById('adminMessage').style.display = 'none';
        }
        
        function loginAsUser() {
            // Directly go to events page for users
            window.location.href = 'index.html';
        }
        
        function loginAsAdmin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageDiv = document.getElementById('adminMessage');
            
            // Admin credentials
            const adminEmail = 'reva@gmail.com';
            const adminPassword = 'Reva@123';
            
            if (email === adminEmail && password === adminPassword) {
                // Successful admin login
                window.location.href = 'admin-dashboard.html';
            } else {
                // Failed login
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Invalid admin credentials! Please try again.';
            }
        }

          // Auto-convert email to lowercase as user types
         document.getElementById('adminEmail').addEventListener('input', function(e) {
        this.value = this.value.toLowerCase();
    });
        // Allow Enter key in admin form
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginAsAdmin(e);
            }
        });
    </script>
</body>
</html>
